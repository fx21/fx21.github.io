
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>MKB prototyp</title>

    </head>

    <body onload="table_setup()">

        <div class="container">

            <h1>MKB prototyp</h1>

            <!-- Modal -->
            <div class="modal fade" id="colorSelectModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" id="color-pick-title">Välj färg</h4>
                        </div>
                        <div class="modal-body" id="playlistsModalBody">
                            <div class="rot90">Värde</div>
                            <table id="color-select-table"></table>
                            <br>
                            <div class="effect">Effekt</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="color_select_complete()">Spara</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Avbryt</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- main table -->
            <div id="main-table">

                <table class="table table-bordered" id="edit-table">

                    <thead id="table-header">

                    </thead>


                </table>

            </div>


        </div> <!-- container -->


        <!-- jQuery / bootstrap stuff -->

        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
        <link property="stylesheet" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link property="stylesheet" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <link property="stylesheet" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

        <script src="mkb.js" type="text/javascript"></script>
        <link property="stylesheet" rel="stylesheet" href="mkb.css">

    </body>

</html>
